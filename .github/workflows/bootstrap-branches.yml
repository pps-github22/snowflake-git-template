name: Bootstrap branches

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Create develop branch if missing
        run: |
          if git ls-remote --heads origin develop | grep develop; then
            echo "develop already exists"
          else
            git checkout -b develop
            git push origin develop
          fi

      - name: Create release branch if missing
        run: |
          if git ls-remote --heads origin release | grep release; then
            echo "release already exists"
          else
            git checkout main
            git checkout -b release
            git push origin release
          fi
